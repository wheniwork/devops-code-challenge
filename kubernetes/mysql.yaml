apiVersion: v1
kind: Secret
metadata:
  name: wp-blog-db-pass
  namespace: company-blog
type: Opaque
data:
  # we typically load these from AWS SecretsManager, this is
  # hard-coded to avoid any unexpected errors
  password: Y29kZWNoYWxsZW5nZQ==
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  namespace: company-blog
  labels:
    app: wp-blog
spec:
  ports:
    - port: 3306
  selector:
    app: wp-blog
    tier: mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: company-blog
  labels:
    app: wp-blog
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: StatefulSet  # Changed Deployment to StatefulSet
metadata:
  name: wordpress-mysql
  labels:
    app: wp-blog
spec:
  serviceName: "wordpress-mysql"  # Added serviceName for stable network identity
  replicas: 1  # Set the number of replicas to 1 for a single-node MySQL
  selector:
    matchLabels:
      app: wp-blog
      tier: mysql
  template:
    metadata:
      labels:
        app: wp-blog
        tier: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wp-blog-db-pass
              key: password
        - name: MYSQL_DATABASE
          value: wp-blog
        ports:
        - containerPort: 3306
          name: mysql
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 300
          periodSeconds: 10
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: company-blog
  labels:
    app: wp-blog
spec:
  ports:
    - port: 80
  selector:
    app: wp-blog
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wp-blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-blog
      tier: frontend
  template:
    metadata:
      labels:
        app: wp-blog
        tier: frontend
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 300
          periodSeconds: 10
        env:
        - name: WORDPRESS_DB_HOST
          value: "wordpress-mysql"
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wp-blog-db-pass
              key: password

